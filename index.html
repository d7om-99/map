<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>خريطة واختيار موقع</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 90vh; width: 100%; }
  #sendBtn {
    width: 100%;
    height: 40px;
    background-color: #007bff;
    color: white;
    font-size: 18px;
    border: none;
    cursor: pointer;
  }
  #coordsDisplay {
    padding: 8px;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="map"></div>
<div id="coordsDisplay">انقر على الخريطة لتحديد الموقع</div>
<button id="sendBtn" disabled>أرسل الإحداثيات</button>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([24.7, 46.7], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  let marker = null;
  let selectedCoords = null;

  map.on('click', function(e) {
    const lat = e.latlng.lat.toFixed(6);
    const lng = e.latlng.lng.toFixed(6);
    selectedCoords = { lat, lng };

    if (marker) {
      map.removeLayer(marker);
    }
    marker = L.marker([lat, lng]).addTo(map);

    document.getElementById('coordsDisplay').textContent = `الموقع المحدد: خط عرض ${lat}, خط طول ${lng}`;
    document.getElementById('sendBtn').disabled = false;
  });

  document.getElementById('sendBtn').addEventListener('click', function() {
    if (!selectedCoords) return;

    // في Kodular: يتم استقبال البيانات عبر WebViewString
    // هنا نرسل الإحداثيات
    window.Android.postMessage(JSON.stringify(selectedCoords));

    // أو (إذا ما صار عندك Android object، جرب استخدام هذا بدلاً منه)
    // window.parent.postMessage(JSON.stringify(selectedCoords), '*');
  });
</script>

</body>
</html>
