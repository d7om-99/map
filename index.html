<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Memory Map - Interactive Moments</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #009688;
    padding: 15px;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
  }
  #container {
    flex: 1;
    display: flex;
    overflow: hidden;
  }
  #map {
    flex: 2;
    height: 100%;
  }
  #sidePanel {
    flex: 1;
    background: #222;
    padding: 15px;
    box-sizing: border-box;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }
  #sidePanel h2 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #00bfa5;
    text-align: center;
  }
  #momentsList {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
    overflow-y: auto;
  }
  #momentsList li {
    background: #333;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
  }
  .moment-title {
    font-weight: bold;
  }
  .moment-meta {
    font-size: 0.85rem;
    color: #bbb;
    margin: 5px 0;
  }
  .moment-actions {
    display: flex;
    gap: 5px;
    flex-wrap: wrap;
    margin-top: 8px;
  }
  .btn-small {
    background: #00bfa5;
    border: none;
    border-radius: 6px;
    padding: 4px 6px;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    font-size: 0.85rem;
  }
  .btn-small:hover {
    background: #008f7a;
  }
  #momentForm {
    display: none;
    flex-direction: column;
    background: #333;
    padding: 15px;
    border-radius: 8px;
    margin-top: 10px;
  }
  #momentForm input, #momentForm textarea {
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 6px;
    border: none;
    width: 100%;
  }
  .moment-media {
    margin-top: 10px;
  }
  .moment-media img, .moment-media video {
    max-width: 100%;
    max-height: 150px;
    border-radius: 8px;
    margin-top: 5px;
  }
  .moment-comments {
    margin-top: 10px;
    font-size: 0.85rem;
    color: #ccc;
  }
</style>
</head>
<body>
<header>Memory Map - Interactive Moments</header>
<div id="container">
  <div id="map"></div>
  <aside id="sidePanel">
    <h2>Moments</h2>
    <ul id="momentsList"></ul>
    <form id="momentForm">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="description" placeholder="Description"></textarea>
      <input type="file" id="media" accept="image/*,video/*" multiple />
      <button type="submit" class="btn-small">Save Moment</button>
    </form>
  </aside>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([21.3891, 39.8579], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  let moments = JSON.parse(localStorage.getItem('memoryMapMoments') || '[]');
  let tempLatLng = null;

  function renderMoments() {
    const list = document.getElementById('momentsList');
    list.innerHTML = '';
    moments.forEach((moment, i) => {
      const item = document.createElement('li');
      let mediaHtml = '';
      if (moment.media && moment.media.length) {
        const media = moment.media[0];
        if (media.type.startsWith('image/')) {
          mediaHtml = `<img src="${media.data}" alt="Image" />`;
        } else if (media.type.startsWith('video/')) {
          mediaHtml = `<video controls src="${media.data}"></video>`;
        }
      }
      const commentsHtml = moment.comments?.map(c => `<div>• ${c}</div>`).join('') || '';
      item.innerHTML = `
        <div class="moment-title">${moment.title}</div>
        <div class="moment-meta">
          Views: ${moment.views || 0} | Likes: ${moment.likes || 0} | Comments: ${moment.comments?.length || 0}
        </div>
        <div class="moment-media">${mediaHtml}</div>
        <div class="moment-comments">${commentsHtml}</div>
        <div class="moment-actions">
          <button class="btn-small" onclick="likeMoment(${i})">Like</button>
          <button class="btn-small" onclick="commentMoment(${i})">Comment</button>
        </div>
      `;
      list.appendChild(item);
      L.marker([moment.lat, moment.lng])
        .addTo(map)
        .bindPopup(`<b>${moment.title}</b><br>${moment.description || ''}`)
        .on('click', () => {
          moments[i].views = (moments[i].views || 0) + 1;
          saveMoments();
          renderMoments();
        });
    });
  }

  function likeMoment(i) {
    moments[i].likes = (moments[i].likes || 0) + 1;
    saveMoments();
    renderMoments();
  }

  function commentMoment(i) {
    const text = prompt("Write your comment:");
    if (text) {
      if (!moments[i].comments) moments[i].comments = [];
      moments[i].comments.push(text);
      saveMoments();
      renderMoments();
    }
  }

  function saveMoments() {
    localStorage.setItem('memoryMapMoments', JSON.stringify(moments));
  }

  renderMoments();

  let pressTimer;

  function startPress(e) {
    e.preventDefault();
    pressTimer = setTimeout(() => {
      tempLatLng = map.mouseEventToLatLng(e.touches ? e.touches[0] : e);
      document.getElementById('momentForm').style.display = 'flex';
    }, 800);
  }

  function cancelPress() {
    clearTimeout(pressTimer);
  }

  map.on('mousedown', startPress);
  map.on('mouseup', cancelPress);
  map.on('touchstart', startPress);
  map.on('touchend', cancelPress);
  map.on('touchmove', cancelPress);

  document.getElementById('momentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const files = document.getElementById('media').files;
    const readerPromises = Array.from(files).map(file => {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => {
          resolve({ type: file.type, data: reader.result });
        };
        reader.readAsDataURL(file);
      });
    });
    Promise.all(readerPromises).then(media => {
      moments.push({
        title,
        description,
        lat: tempLatLng.lat,
        lng: tempLatLng.lng,
        media,
        views: 0,
        likes: 0,
        comments: []
      });
      saveMoments();
      renderMoments();
      document.getElementById('momentForm').reset();
      document.getElementById('momentForm').style.display = 'none';
    });
  });
</script>
</body>
</html>
