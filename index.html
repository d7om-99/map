<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Memory Map - Interactive Moments</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  /* (تم الاحتفاظ بجميع التنسيقات الأصلية) */
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #009688;
    padding: 15px;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
  }
  #container {
    flex: 1;
    display: flex;
    overflow: hidden;
  }
  #map {
    flex: 2;
    height: 100%;
  }
  #sidePanel {
    flex: 1;
    background: #222;
    padding: 15px;
    box-sizing: border-box;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }
  #sidePanel h2 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #00bfa5;
    text-align: center;
  }
  #momentsList {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
    overflow-y: auto;
  }
  #momentsList li {
    background: #333;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
  }
  .moment-title {
    font-weight: bold;
  }
  .moment-meta {
    font-size: 0.85rem;
    color: #bbb;
    margin: 5px 0;
  }
  .moment-actions {
    display: flex;
    gap: 5px;
    flex-wrap: wrap;
    margin-top: 8px;
  }
  .btn-small {
    background: #00bfa5;
    border: none;
    border-radius: 6px;
    padding: 4px 6px;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    font-size: 0.85rem;
  }
  .btn-small:hover {
    background: #008f7a;
  }
</style>
</head>
<body>
<header>Memory Map - Interactive Moments</header>
<div id="container">
  <div id="map"></div>
  <aside id="sidePanel">
    <h2>Moments</h2>
    <ul id="momentsList"></ul>
  </aside>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([21.3891, 39.8579], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  let moments = JSON.parse(localStorage.getItem('memoryMapMoments') || '[]');

  function renderMoments() {
    const list = document.getElementById('momentsList');
    list.innerHTML = '';
    moments.forEach((moment, i) => {
      const item = document.createElement('li');
      item.innerHTML = `
        <div class="moment-title">${moment.title}</div>
        <div class="moment-meta">
          Views: ${moment.views || 0} | Likes: ${moment.likes || 0} | Comments: ${moment.comments?.length || 0}
        </div>
        <div class="moment-actions">
          <button class="btn-small" onclick="likeMoment(${i})">Like</button>
          <button class="btn-small" onclick="commentMoment(${i})">Comment</button>
        </div>
      `;
      list.appendChild(item);
      L.marker([moment.lat, moment.lng])
        .addTo(map)
        .bindPopup(`<b>${moment.title}</b><br>${moment.description || ''}`)
        .on('click', () => {
          moments[i].views = (moments[i].views || 0) + 1;
          saveMoments();
          renderMoments();
        });
    });
  }

  function likeMoment(i) {
    moments[i].likes = (moments[i].likes || 0) + 1;
    saveMoments();
    renderMoments();
  }

  function commentMoment(i) {
    const text = prompt("Write your comment:");
    if (text) {
      if (!moments[i].comments) moments[i].comments = [];
      moments[i].comments.push(text);
      saveMoments();
      renderMoments();
    }
  }

  function saveMoments() {
    localStorage.setItem('memoryMapMoments', JSON.stringify(moments));
  }

  renderMoments();
</script>
</body>
</html>
